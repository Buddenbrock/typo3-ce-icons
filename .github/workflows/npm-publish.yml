# This workflow will publish a package to GitHub Packages and npmjs.org when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish package

on:
  push:
    branches:
      - master

jobs:
  publish-gpr:
    name: Publish to github.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - name: Installing packages
        run: npm install
      - name: Publishing
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
      - if: steps.publish-gpr.outputs.type != 'none'
          run: |
            echo "Version changed on GitHub: ${{ steps.publish-gpr.outputs.old-version }} => ${{ steps.publish-gpr.outputs.version }}"

    publish-npm:
      name: Publish to npmjs.org
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 12
            registry-url: https://registry.npmjs.org/
        - name: Installing packages
          run: npm install
        - name: Publishing
          run: npm publish --access public
          with:
            token: ${{secrets.NPM_AUTH_TOKEN}}
        - if: steps.publish-npm.outputs.type != 'none'
            run: |
              echo "Version changed on npmjs: ${{ steps.publish-npm.outputs.old-version }} => ${{ steps.publish-npm.outputs.version }}"